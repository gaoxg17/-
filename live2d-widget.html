<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="origin" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>L2Dwidget</title>
</head>
<body>
<!--PageBeginHtml Block Begin-->
<!-- 背景动画(不能放在head里) -->
<script src="canvas-nest.min.js" color="0,205,205" opacity='0.5' zindex="-2" count="99"></script>
<!-- 右下角live2d效果 -->
<script type="text/javascript" charset="utf-8" async="" src="live2d-widget/L2Dwidget.min.js"></script>
<!--PageBeginHtml Block End-->


<!-- 右下角live2d效果 -->
<script type="text/javascript">
 


setTimeout(() => {
		L2Dwidget.init({
		"model": {
		    "jsonPath": "live2d-widget/packages/live2d-widget-model-shizuku/assets/shizuku.model.json",
            "scale": 0.5
		},
		"display": {
			"position": "right",
			"width": 150,
			"height": 300,
			"hOffset": 0,
			"vOffset": -20
		},
		"mobile": {
			"show": true,
			"scale": 0.5
		},
		"react": {
			"opacityDefault": 0.8,
			"opacityOnHover": 0.2
		}
	});

}, 1000)
</script>
<!--PageEndHtml Block End-->
</body>
</html>
